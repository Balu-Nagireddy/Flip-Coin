<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flip a Coin</h1>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.png" alt="Heads">
            </div>
            <div class="tails">
                <img src="tails.png" alt="Tails">
            </div>
        </div>
        <button id="flipButton">Flip Coin</button>
        <p id="result"></p>

        <h2>Flip History</h2>
        <ul id="historyList"></ul>
        <button id="resetButton">Reset History</button>

        <audio id="flipSound">
            <source src="coin-flip-sound.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
